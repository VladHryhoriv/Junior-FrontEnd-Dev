<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="UTF-8">
	<title>PlayPay - Автоматичнний обмiник.</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<div id="page-wraph">
<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<div class="header__logo">
					<img src="img/logo.png" alt="Логотип">
				</div>
				<nav class="header__nav nav">
					<a class="nav__link" href="#">Меню</a>
					<a class="nav__link" href="#">Контакти</a>
					<a class="nav__link" href="#">Відгуки</a>
				</nav>
			</div>
		</div>
	</header>
	<div align="center" class="intro">
		<div class="intro__main">
			<div class="intro__transaction transaction">
				<div class="transaction_left">
					<div class="transaction_left-give">
						Віддаєте
					</div>
					<hr>
					<img src="img/advcash.png" alt="">
					<div class="transaction_left-account.number">
						<div>
							Номер рахунку:
						</div>
						<input type="number">
					</div>
					<div class="transaction_left-sum">
						<div class="">
							Сума:
						</div>
						<input type="number">
					</div>
				</div>
				<div class="transaction_center">
					<img src="img/transfer.png" alt="transfer" class="src">
				</div>
				<div class="transaction_right">
			</div>
		</div>
	</div>		
</body>
</div>
<footer>
	<div class="footer">
		<div class="footer__background">
			<span>2015 PlayPay LTD</span>
		</div>
		<div class="footer__text">

		</div>
	</div>
</footer>
</body>
</html>
