<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./index.css">
    <title>PlayPay</title>
</head>

<body>
    <wrapper class="wrapper">
        <header class="header">
            <div class="container clearfix">
                <div class="header__logo">
                    <img class="img" src="./pics/main_logo.png" alt="PlayPay">
                </div>
                <div class="header__menu clearfix">
                    <div class="header__menu-item">Меню</div>
                    <div class="header__menu-item">Контакти</div>
                    <div class="header__menu-item">Відгуки</div>
                </div>
            </div>

        </header>
        <main class="content">
            <div class="main__container clearfix">
                <div class="main__container-top clearfix">
                    <div class="main__container-give">
                        <div class="container__title">
                            <h2>Віддаєте</h2>
                            <hr />
                        </div>
                        <div class="container__payment1">
                            <img class="payment-img" src="./pics/advcash.png" alt="payment_system">
                        </div>
                        <div class="container__account1">
                            <h3>Номер рахунку:</h3>
                            <input type="number" name="container__account" id="">
                        </div>
                        <div class="container__sum1">
                            <h3>Сума:</h3>
                            <input type="number">
                        </div>
                        <div class="container__currency1">
                            <div class="form_radio_btn">
                                <input id="radio-1" type="radio" name="radio" value="1" checked>
                                <label for="radio-1"> USD </label>
                            </div>

                            <div class="form_radio_btn">
                                <input id="radio-2" type="radio" name="radio" value="2" checked>
                                <label for="radio-2"> EUR </label>
                            </div>
                        </div>
                    </div>
                    <div class="main__container-refresh">
                        <div class="refresh__logo">
                            <img src="./pics/refresh.png" alt="refresh">
                        </div>
                    </div>
                    <div class="main__container-receive">

                        <div class="container__title">
                            <h2>Отримуєте:</h2>
                            <hr />
                        </div>
                        <div class="container__payment">
                            <img class="payment-img" src="./pics/payment_system.png" alt="Payment_system">
                        </div>
                        <div class="container__account">
                            <h3>Номер рахунку:</h3>
                            <input type="number" name="container__account" id="">
                        </div>

                        <div class="container__sum">
                            <h3>Буде зараховано:</h3>
                            <input type="number">
                        </div>
                        <div class="container__currency">
                            <div class="form_radio_btn">
                                <input id="radio-3" type="radio" name="radio" value="3">
                                <label class="cheked__btn" for="radio-3"> UAH </label>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="main__container-bottom clearfix">
                    <div class="content__bottom">
                        <h3>
                            Поточний курс: 1 AdvCash USD = 26.9455 Приват24 UAH
                        </h3>
                        <h4>З комісією Приват24 UAH - 10 UAH</h4>
                        <div>
                            <div> <img src="./pics/change.png" alt="Обміняти">
                                <h2>Обміняти</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <footer>
            2015 PlayPay LTD
        </footer>
    </wrapper>
</body>

</html>
