<!DOCTYPE html>
<html lang="ua">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PlayPay - Автоматичний обмiнник.</title>
	
	
	<!-- <link rel="stylesheet" href="./css/style.css"> -->
	<link rel="stylesheet" href="./css/st.css">
</head>
<body>
<div class="wrapper">
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<div class="header__logo">
					<img src="img/logo.png" width="100%" alt="logo">
				</div>
				<nav class="nav">
					<a href="#" class="nav__link">Меню</a>
					<a href="#" class="nav__link">Контакти</a>
					<a href="#" class="nav__link">Відгуки</a>
				</nav>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<div class="main__transaction">
				<div class="transaction__top">
					<div class="transaction__elements">
						<div class="transaction__left transaction__unit">
							<span class="transaction_action">Віддаєте</span>
							<img src="img/advcash.png" class="transaction__icons" alt="Advcash">
							<div class="transaction__account">
								<div class="transaction__designation">Номер рахунку:</div>
								<div class="account__input">
									<input type="number" class="input__pole">
								</div>
							</div>
							<div class="transaction__sum">
								<div class="transaction__designation">Сума:</div>
								<div class="account__input">
									<input type="number" class="input__pole">
								</div>
							</div>
							<label for="usd_label" id="usd_label_style" class="currency">USD</label>
							<input type="radio" name="currency__give" id="usd_label" class="transaction__label">	
							<label for="rub_label" id="rub_label_style" class="currency">RUB</label>
							<input type="radio" name="currency__give" id="rub_label" class="transaction__label">	
						</div>
						<div class="transaction__center">
							<img src="img/transfer.png" class="transaction__icons transaction__icons-transfer" alt="transfer">
						</div>
						<div class="transaction__right transaction__unit">
							<span class="transaction_action">Отримуєте</span>
							<img src="img/privat24.png" class="transaction__icons" alt="Privat24">
							<div class="transaction__account">
								<div class="transaction__designation">Номер рахунку:</div>
								<div class="account__input">
									<input type="number" class="input__pole">
								</div>
							</div>
							<div class="transaction__sum">
								<div class="transaction__designation">Сума:</div>
								<div class="account__input">
									<input type="number" class="input__pole">
								</div>
							</div>
							<label for="uah_label" id="usd_label_style" class="currency">UAH</label>
							<input type="radio" name="currency__get" id="uah_label" class="transaction__label">	
						</div>
					</div>
				</div>
				<div class="transaction__bottom">
					<div class="transaction__course">Поточний курс: 1 AdvCash USD = 26.9455 Приват24 UAH</div>
					<div class="transaction__commission">З комісією Приват24 UAH - 10 UAH </div>
					<button class="transaction__button">
						<img src="img/arrows.png" width="20%" alt="">
						<div class="button__text">Обміняти</div>
					</button>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer content">2015 PlayPay LTD</footer>
</div>
</body>

</html>
