<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PlayPay - Автоматичний обмiнник.</title>
	
	
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrapper">
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<div class="header__logo">
					<img src="img/logo.png" alt="logo">
				</div>
				<nav class="nav">
					<a href="#" class="nav__link">Меню</a>
					<a href="#" class="nav__link">Контакти</a>
					<a href="#" class="nav__link">Відгуки</a>
				</nav>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<div class="main__transaction">
				<div class="transaction__elements">
					<div class="transaction__left transaction__unit">
						<span class="transaction_action">Віддаєте</span>
						<img src="img/advcash.png" alt="Advcash">
					</div>
					<div class="transaction__center transaction__unit">
						<img src="img/transfer.png" alt="transfer">
					</div>
					<div class="transaction__right transaction__unit">
						<span class="transaction_action">Отримуєте</span>
						<img src="img/privat24.png" alt="Privat24">
					</div>
				</div>
			</div>
		</div>
	</main>
	<!--<footer class="footer">
		<div class="footer__background">
			<span>2015 PlayPay LTD</span>
		</div>
	</footer>-->
</div>
</body>

</html>
